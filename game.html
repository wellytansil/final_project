<!DOCTYPE html>
<html lang="en">
<head>
    <title>Collecting Egg</title>
    <link rel="stylesheet" href="../final_project/css/stylegame.css" type="text/css">
</head>
<body>
    <button type="button" onclick="waktuPermainan()" id="start">Mulai</button>
    
    <h2 id="sekor">0</h2>
    <div class="container">
        <div class="ayam">
            <div class="telur">

            </div>
        </div>
        <div class="ayam">
            <div class="telur">

            </div>
        </div>
        <div class="ayam">
            <div class="telur">

            </div>
        </div>
        <div class="ayam">
            <div class="telur">

            </div>
        </div>
        <div class="ayam">
            <div class="telur">

            </div>
        </div>
    </div>

    <script>
        let ayam = document.getElementsByClassName('ayam');
        let telur = document.getElementsByClassName('telur');
        let waktuRandom = Math.round((Math.random() * (600)) + 600);
        let timesUp = false;
        let nilaiScore = document.getElementById('sekor');

        let score = 0

        function telurJatuh(){
            let angkaRandom = Math.floor(Math.random() * 5);
            ayam[angkaRandom].classList.add('jatuh');
            
            setTimeout(() => {
                ayam[angkaRandom].classList.remove('jatuh');
                if(!timesUp){
                    telurJatuh();
                }
            }, waktuRandom)
        }

        function waktuPermainan(){
            telurJatuh();
            setInterval(() => {
                timesUp = true;
            }, 10000)
        }

        function collect(){
            score++
            nilaiScore.innerText = score
        }  
    </script>
</body>
</html>
